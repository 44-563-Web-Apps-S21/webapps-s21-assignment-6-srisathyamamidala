<!DOCTYPE html>
<html>
    <head>
        <title>the title is BEAR</title>

<body>

<h2>sri sathya mamidala builds a bear</h2>

<form>
    <label for="hat">hat</label>
    <input type="text" id="hat" name="hat" value="hat"> <br>
    <label for="scarf">scarf</label>
    <input type="text" id="scarf" name="scarf" value="scarf"> <br>
    <label for="shirt">shirt</label>
    <input type="text" id="shirt" name="shirt" value="shirt"> <br>
    <input type="button" onclick=startbear()" value="Start a bear">  
</form>


<p id="result3">text</p>
<form>
    
    <label for="property">Enter a property </label>
    <input type="text" id="form1_property" name="form1_property" value=color> <br>

    <label for="value">Enter a value </label>
    <input type="text" id="form1_value" name="form1_value"> <br>
    <input type="button" onclick="updatebear()" value="Update the bear">
</form>
<p id="result4">text</p>
<script> 

function startbear() {
            my_bear = {};
    if(document.getElementById("hat").checked){
        my_bear("hat")=true;
    }else{
        my_bear("hat")=false;
    }
     if(document.getElementById("scarf").checked){
        my_bear("scarf")=true;
    }else{
        my_bear("scarf")=false;
    }
    if(document.getElementById("shirt").checked){
        my_bear("shirt")=true;
    }else{
        my_bear("shirt")=false;
    }
    
    out =document.getElementById("result3") 
    
    out.innerHTML=my_bear
    
    
}
function updatebear(){
    property = document.getElementById("property").value
    value = document.getElementById("value").value
    my_bear[property] = value
    out = document.getElementById("result4")
    out.innerHTML = my_bear
}
</script>

</body>
